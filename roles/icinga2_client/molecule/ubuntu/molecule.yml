---
dependency:
  name: galaxy
driver:
  name: docker
scenario:
  name: ubuntu
lint:
  name: yamllint
platforms:
  - name: ubuntu-icinga2-client-master
    groups:
      - icinga2master
    image: ubuntu:bionic
    command: /sbin/init
    privileged: True
  - name: ubuntu-icinga2-client-satellite
    groups:
      - icinga2satellite
    image: ubuntu:bionic
    command: /sbin/init
    privileged: True
  - name: ubuntu-icinga2-satclient
    groups:
      - icinga2client
      - icinga2satclient
    image: ubuntu:bionic
    command: /sbin/init
    privileged: True
  - name: ubuntu-icinga2-std-client
    groups:
      - icinga2client
      - icinga2stdclient
    image: ubuntu:xenial
    command: /sbin/init
    privileged: True
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks
      jinja2_extensions: jinja2.ext.do
      gather_timeout: 30
      timeout: 30
    ssh_connection:
      pipelining: true
  inventory:
    group_vars:
      all:
        stage: docker
        icinga2_ticketsalt: aiSee1aan4etho4a
      icinga2master:
        icinga2_admin_email: not@available.invalid
        icinga2_idodb_pass: dbpass
      icinga2satellite:
        icinga_is_satellite: true
        icinga_zone: satellite
      icinga2satclient:
        icinga_parent:
          zone: satellite
          endpoints:
            - "{{ groups.icinga2satellite|first }}"
  lint:
    name: ansible-lint
    options:
      x: ["204"]
verifier:
  name: testinfra
  lint:
    name: flake8
